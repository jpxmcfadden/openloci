;***Physical Address***;
[physical_address]
widget:label = "Physical Address"
widget:atts:maxlength = 200
group = physical_address

[physical_city]
widget:label = "City"
widget:atts:maxlength = 30
group = physical_address

[physical_state]
widget:label = "State"
widget:type = select
vocabulary = state_list
group = physical_address

[physical_zip]
widget:label = "Zip Code"
widget:atts:maxlength = 10
